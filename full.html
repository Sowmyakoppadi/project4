<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charsetb="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login and Registration Form</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="Images/photo.jpg" alt="">
                <div class="text">
                    <span class="text-1">Success is getting what<br> you want,happiness is <br> wanting what you get</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
            <div class="back">
                <img class="backImg" src="Images/bphoto.jpg" alt="">
                <div class="text">
                    <span class="text-1">It is hard to <br>fail,but it is worse never to have tried to succeed</span>
                    <span class="text-2">Let's get started</span>
                </div>
            </div>
        </div>
        <form action="#">
            <div class="form-content">
                <div class="login-form">
                <h1>Login</h1>
                <div class="input-boxes">
                <div class="input-box">
                        <input type="text" placeholder="Enter your Email" required>
                        <i class='bx bx-envelope' ></i>
                    </div>
                     <div class="input-box">
                        <input type="password" placeholder=" Enter your Password" required>
                        <i class='bx bxs-lock-alt' ></i>
                     </div>
                    <div class="text"><a href="#">Forgot Password?</a></div>
                    <div class=" button input-box">
                        <input type="submit" value="submit" required>
                    </div>
                     <div class="text Login-now-text">Don't have an account? <label for="flip">Sign up now</label></div>
                </div>
                    </div>
                     <div class="Signup-form">
                     <h1>Signup</h1>
                     <div class="input-boxes">
                       <div class="input-box">
                           <input type="text" placeholder="Enter your name" required>
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="Enter your Email" required>
                            <i class='bx bx-envelope' ></i>
                        </div>
                        <div class="input-box">
                            <input type="password" placeholder="Enter your password" required>
                            <i class='bx bxs-lock-alt' ></i>
                        </div>
                        <div class=" button input-box">
                            <input type="submit" value="submit" required>
                        </div>
                        <div class="text Sign-up-nowtext">Already have an account? <label for="flip">Login now</label></div>
                    </div>
                    </div>
            </div>
        </form>
    </div>
        
    </body>
</html>
